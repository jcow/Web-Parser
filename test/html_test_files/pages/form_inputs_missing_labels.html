<!DOCTYPE html>
<html>


<head>

	<title>Form inputs missing labels</title>
	<meta name="description" content="Form inputs missing labels">
	
	
</head>


<body>
	<h1>Missing form inputs</h1>
	<form>
		<h2>Actual Missing Inputs</h2>
		<input name="first_name"/>
		<textarea name="last_name"/>
		<select name="career">
			<option value="comp sci">Programmer</option>
		</select>
		
		<h2>Not Missing</h2>
		<label for="cats">Do you like cats?</label>
		<input name="cats"/>
		
		<label for="dogs">Do you like dogs?</label>
		<textarea name="dogs"/>
		
		<label for="animal_career">What career would you like to have for your pet?</label>
		<select name="animal_career">
			<option value="engineer">Cat Engineer</option>
		</select>
	</form>
</body>

</html>
